apply plugin: 'java'
apply plugin: 'maven'

group = 'com.github.campusappcn'

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

dependencies {
	compile 'com.github.campusappcn:pojo-updater:0.2.0'
    compile 'com.google.auto.service:auto-service:1.0-rc2'
    compile 'com.squareup:javapoet:1.4.0'
}

jar {
	baseName = 'pojo-updater-compiler'
	version = '0.1.1'
}

